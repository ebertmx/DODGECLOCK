#CLOCK
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y


#DISABLED
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_I2C=n
CONFIG_ADC=n
CONFIG_SPI=n;

#MEMORY
CONFIG_IDLE_STACK_SIZE=128
CONFIG_ISR_STACK_SIZE=512
CONFIG_HEAP_MEM_POOL_SIZE=1024


#BLUETOOTH Reduction
CONFIG_BT_SETTINGS_CCC_LAZY_LOADING=y
CONFIG_BT_CTLR_ADV_EXT=n
CONFIG_BT_EXT_ADV=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_GATT_SERVICE_CHANGED=n



CONFIG_BT_RX_STACK_SIZE=1212

CONFIG_MPSL_WORK_STACK_SIZE=512




# Logger module
CONFIG_LOG=n


# Button and LED library
CONFIG_GPIO=y

# Bluetooth LE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="DCLK_Controller_1"

CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_BONDABLE=y

#CONFIG_BT_FIXED_PASSKEY=y

#Enable access to flash
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

#Enable support for Accept List filter and Privacy Features
CONFIG_BT_FILTER_ACCEPT_LIST=y
CONFIG_BT_PRIVACY=y

# Increase the number of maximum paired devices
CONFIG_BT_MAX_PAIRED=5



# Increase stack size for the main thread and System Workqueue
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
